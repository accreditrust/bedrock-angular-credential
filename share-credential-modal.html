<br-modal br-title="Share Credential">
  <div name="br-modal-body">
    <input type="text" value="{{shareUrl}}" br-select-text="true" size="50"></input><br>
    Press <strong>Ctrl + C</strong> to copy URL
  </div>
  <div name="br-modal-footer">
    <button type="button" class="btn btn-primary stackable-cancel"
      ng-disabled="model.loading">Close</button>
  </div>
</br-modal>
